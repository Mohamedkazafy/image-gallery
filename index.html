<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Gallery</h1>
    <!-- popup -->
    <div class="popup">
        <!-- top bar -->
        <div class="top-bar">
            <p class="image-name">img1.png</p>
            <span class="close-btn"></span>
        </div>
        <!-- arrows -->
        <button class="arrow-btn left-arrow"><img src="images/next.png" alt=""></button>
        <button class="arrow-btn right-arrow"><img src="images/prev.png" alt=""></button>
        <!-- image -->
        <img src="images/img1.jpg" class="large-image" alt="">
        <!-- image-index -->
        <h1 class="index">01</h1>
    </div>
    <div class="gallery">
        <ul>
            <li>
                <img src="./images/img1.jpg" alt="images" class="image">
            </li>
            <li>
                <img src="./images/img2.jpg" alt="images" class="image">
            </li>
            <li>
                <img src="./images/img3.jpg" alt="images" class="image">
            </li>
            <li>
                <img src="./images/img4.jpg" alt="images" class="image">
            </li>
            <li>
                <img src="./images/img5.jpg" alt="images" class="image">
            </li>
            <li>
                <img src="./images/img6.jpg" alt="images" class="image">
            </li>
            <li>
                <img src="./images/img7.jpg" alt="images" class="image">
            </li>
            <li>
                <img src="./images/img8.jpg" alt="images" class="image">
            </li>
            <li>
                <img src="./images/img9.jpg" alt="images" class="image">
            </li>
            <li>
                <img src="./images/img10.jpg" alt="images" class="image">
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
